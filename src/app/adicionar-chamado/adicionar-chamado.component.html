<div class="container">
    <div class="alert alert-warning" role="alert">
        <p>Criar chamado</p>
    </div>
    <div class="jumbotron jumbotron-fluid">

        <form (ngSubmit)=onSubmit()>
            <div class="form-group">
                <label>Local</label>
                <input type="text" class="form-control" [(ngModel)]="chamados.local" name="local" placeholder="Local" />
            </div>

            <div class="form-group">
                <label>Descrição</label>
                <input type="text" class="form-control" [(ngModel)]="chamados.descricao" name="local" placeholder="Descrição" />
            </div>
            <!-- <div class="form-group">
                <label>Descrição</label>
                <textarea class="form-control" rows="3"
                    placeholder="Descrição do chamado"></textarea>
            </div> -->
            <button type="submit" class="btn btn-primary" (click)="botaoCadastrar()">Cadastrar</button>
        </form>
    </div>
</div>
